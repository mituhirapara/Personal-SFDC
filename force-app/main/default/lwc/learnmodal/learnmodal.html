        <div class="slds-var-p-around_small">

            <lightning-layout multiple-rows>

                </lightning-layout-item>

                <lightning-layout-item size="10">
                    <!-- <template for:each={result} for:item="contact">
                        <li key={contact.Id}>{contact.Name}</li>
                    </template> -->
                    {result}
                    {error}

        </div>
